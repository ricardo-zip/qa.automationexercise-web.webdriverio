name: Testes Web com WebdriverIO

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v4

      - name: 锔 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: И Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y
          google-chrome --version

      - name:  Instalar depend锚ncias
        run: npm install

      - name: Ч Limpar diret贸rio de relat贸rios (se aplic谩vel)
        run: npm run pretest || echo "pretest n茫o definido, ignorando..."

      - name:  Executar testes no modo headless
        env:
          HEADLESS: true
        run: npm run test

      - name:  Gerar relat贸rio Allure
        run: npm run allure:generate

      - name:  Salvar relat贸rio como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
